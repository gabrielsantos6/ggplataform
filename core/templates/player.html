{% extends 'base.html'  %}

{%block content%}

<div class="container">
    <div class="mt-4 pt-4">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card h-100">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{user.nickname}}</h4>
                      <a href="{{user.steam}}"class="btn btn-primary mt-4" role="button">Steam</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nome</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.nome}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Cidade</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      Teste
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Codigo de adição</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.id}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="row gutters-sm">
                <div class="col-sm-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3">Função</h6>
                      <hr>
                      <div class="row pl-3">
                        {{user.funcao_jogador}}
                      </div>
                       <p class="d-flex align-items-center mb-3"></p>
                      <hr>
                      <h6 class="d-flex align-items-center mb-3">Nivel de Habilidade</h6>
                      <div class="row pl-3">
                        {{user.nivelHabilidade}}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 mb-3">
                  <div class="card h-70">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3">Equipe</h6>
                      <hr>
                       <div class="row pl-3">
                        <h6>{{user.equipe_jogador}}</h6>
                      </div>
                      <div class="row pl-3 mt-2 justify-content-center">
                        <button class="btn btn-secondary btn-sm">Ver Equipe</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

  <footer class="py-5 bg-dark fixed-bottom">
            <div class="container"><p class="m-0 text-center text-white">Copyright © GGPlataform 2021</p></div>
        </footer>
{%endblock%}
